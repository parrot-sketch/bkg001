name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────────────────
  # TIER 1: Lint + Type-Check + Unit Tests  (every push/PR)
  # ──────────────────────────────────────────────────────────
  unit:
    name: Lint · Types · Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Type-check
        run: pnpm tsc --noEmit

      - name: Unit tests
        run: pnpm test:unit

  # ──────────────────────────────────────────────────────────
  # TIER 2: Integration Tests  (Docker Postgres, every push/PR)
  # ──────────────────────────────────────────────────────────
  integration:
    name: Integration Tests (Postgres)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit  # only run if unit tests pass

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5434/test_db

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Push schema to test DB
        run: pnpm prisma db push --skip-generate --accept-data-loss

      - name: Run integration tests
        run: pnpm vitest run --config vitest.config.integration.ts

  # ──────────────────────────────────────────────────────────
  # BUILD: Verify Next.js build succeeds
  # ──────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build
        run: pnpm build
